---
- hosts: controller
  vars:
    playbook: user-setup
    user: apollo
    home: /home/apollo
    suhome: /root
    ansdir: "{{ home }}/.ansible"
    bupdir: "{{ ansdir }}/bak/{{ playbook }}"
  tasks:

# Prep
    - name: Backup Directory
      file:
        path: "{{ bupdir }}"
        state: directory
    - name: Progress Directory
      file:
        path: "{{ ansdir }}/progress"
        state: directory

# Domain
    - name: OpenStack Domain/Project/User
      shell: "{{ item }}"
      loop:
        - 'source {{ home }}/.keystone; /bin/openstack domain create --description "Example Domain" example'
        - 'source {{ home }}/.keystone; /bin/openstack project create --domain default --description "Service Project" service'
        - 'source {{ home }}/.keystone; /bin/openstack project create --domain default --description "Demo Project" demo'
        - 'source {{ home }}/.keystone; /bin/openstack user create --domain default --password "demo" demo'
        - 'source {{ home }}/.keystone; /bin/openstack role create user'
        - 'source {{ home }}/.keystone; /bin/openstack role add --project demo --user demo user'
        - 'touch {{ ansdir }}/progress/{{ playbook }}'
      args:
        creates: "{{ ansdir }}/progress/{{ playbook }}"

